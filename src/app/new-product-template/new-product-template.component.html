<div class="mt-5">
<button class="btn btn-primary px-5 py-3 my-5 btn1" routerLink="/newtemplatedpage">Created New Product Template</button>
</div>
<table>
  <thead>
    <tr>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let i = index">
      <td>template {{ i + 1 }}</td>
      <button class="btn btn-success px-3 py-2 border border-2 border-primary"><a class="btn1" routerLink="/newtemplatedpage">Clone</a></button>
      <button class="btn btn-info px-3 py-2 border border-2 border-warning"><a class="btn1" routerLink="/newtemplatedpage">Edit</a></button>
      <button class="btn btn-danger px-3 py-2 border border-2 border-danger"><a>Disable</a></button>
    </tr>
  </tbody>
