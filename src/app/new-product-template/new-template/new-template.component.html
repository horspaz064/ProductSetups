<div class=" my-5">
  <button class="btn btn-primary px-5 py-3 my-5">Create New Product Template</button>
</div>
<div class="container my-5">
  <div class="row">
    <div class="card">
      <div class="form row">
        <div class="col-6 my-3">
          <label>Category</label>
          <input type="text" class="form-control dropdown-toggle" />
        </div>
        <div class="col-6 my-3">
          <label>Subcategory</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mt-2">
          <label>Name</label>
          <input type="text" class="form-control" />
        </div>
      </div>

      <div class="row mt-5 text-center">
        <div class="col-12 col-lg-6 col-md-12">
          <h5 class="my-3">Control</h5>
          <div class="card2 gap-2 d-flex flex-column align-items-center">
            <div>
              <input type="text" value="Textbox" class="form-control control" data-type="textbox" draggable="true" />
            </div>
            <div>
              <input type="text" value="Numeric" class="form-control control" data-type="numeric" draggable="true" />
            </div>
            <div>
              <input type="date" value="Date" class="form-control control" data-type="date" draggable="true" />
            </div>
            <div>
              <textarea class="form-control control" data-type="textarea" draggable="true"></textarea>
            </div>
            <div>
              <input type="button" value="Button" class="form-control control" data-type="button" draggable="true" />
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6 col-md-12">
          <h5 class="my-3">Product Template</h5>
          <div id="product-template" class="card3 col-6 d-flex justify-content-center align-items-center mx-auto">
          </div>
          <div class="float-end my-5" style="float: left">
            <button class="text-dark btn btn-secondary me-2 px-3 py-2" routerLink="/creatednewproducttemplate">Cancel</button>
            <button class="btn btn-success px-3 py-2">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
