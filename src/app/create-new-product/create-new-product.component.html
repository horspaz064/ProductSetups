<div class="container">
  <div class="row">
    <div class="mb-4 mt-5">
        <button class="btn btn-primary my-5 px-5 py-3">
          <a routerLink="/create-new-product" class="text-white text-decoration-none">Create New Product</a>
        </button>
    </div>

    <div class="container form-container">
      <!-- Product Table -->
      <div class="product-table my-3">
          <h4 class="text-center fw-bold">Create New Product</h4>
          <table class="table table-bordered text-center">
              <thead>
                  <tr>
                      <th>Category</th>
                      <th>Sub Category</th>
                      <th>Name</th>
                      <th>Code</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>Category 1</td>
                      <td>Sub Category 1</td>
                      <td>ABC</td>
                      <td>0001</td>
                      <td>
                          <button class="btn btn-outline-primary border border-2 border-primary px-3 py-2 me-2">Clone</button> <button class="btn btn-outline-warning border border-2 border-warning px-3 py-2 me-2">Edit</button> <button class="btn btn-outline-danger border border-2 border-danger px-3 py-2">Not Available</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>

      <!-- Create New Product Page -->
      <div class="card mt-4">
        <div class="card-body">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select class="form-control" id="category">
                                <option>ComboBox</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="subcategory">Sub Category</label>
                            <select class="form-control" id="subcategory">
                                <option>ComboBox</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="template">Product Template</label>
                    <select class="form-control" id="template">
                        <option>Template 1</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="code">Code</label>
                            <input type="text" class="form-control" id="code">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>

                <div class="text-end">
                    <button class="btn btn-primary px-3 py-2 ">Save</button>
                </div>
            </form>
        </div>
    </div>


      <!-- Product Template Fields -->
       
      <div class="card mt-4" style="max-width: 500px;">
        <div class="card-header">
            Product Template Field
        </div>
        <div class="card-body">
            <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="price">
                </div>
            </div>
            <div class="form-group row">
                <label for="weight" class="col-sm-3 col-form-label">Weight</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="weight">
                </div>
            </div>
            <div class="text-end">
                <button class="btn btn-primary px-3 py-2">Next</button>
            </div>
        </div>
    </div>

      <!-- Product Picture -->

      <div class="card mt-4"  style="max-width: 600px;">
        <div class="card-body">
            <!-- File Name Row -->
            <div class="row align-items-center">
                <div class="col-sm-3">
                    <label for="filename" class="col-form-label">File Name</label>
                </div>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="filename">
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-secondary w-100 px-3 py-2">Browse</button>
                </div>
            </div>


             <!-- Add/Remove Buttons -->
             <div class="mt-3 text-end">
              <button class="btn btn-link px-3 py-2">Remove</button>
              <button class="btn btn-link px-3 py-2">Add</button>
          </div>

            <!-- Image Preview Row -->
            <div class="d-flex mt-4 justify-content-end">
              <div class="img-preview border p-2 me-2" style="width: 100px; height: 100px;"></div>
              <div class="img-preview border p-2 me-2" style="width: 100px; height: 100px;"></div>
              <div class="img-preview border p-2 me-2" style="width: 100px; height: 100px;"></div>
              <div class="img-preview border p-2" style="width: 100px; height: 100px;"></div>
          </div>

            <!-- Action Buttons -->
         <div class="text-end mt-5">
          <button class="btn btn-secondary px-3 py-2 me-2">Skip</button>
          <button class="btn btn-primary px-3 py-2">Save Next</button>
         </div>

        </div>
    </div>


      <!-- Product Variants -->
      <div class="product-variants mt-4 my-5">
          <h5>Product Variants</h5>

          <div class="variant-section">
              <label>Variant Name: Color</label>
              <div class="form-inline">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Red">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Blue">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Green">
                  <button class="btn btn-link px-3 py-2">Add Value</button>
              </div>
          </div>

          <div class="variant-section">
              <label>Variant Name: Memory</label>
              <div class="form-inline">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="16 MB">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="32 MB">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="64 MB">
                  <button class="btn btn-link px-3 py-2">Add Value</button>
              </div>
          </div>

          <div class="variant-section">
              <label>Variant Name: Display</label>
              <div class="form-inline">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="120 MB">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="23 MB">
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="24 MB">
                  <button class="btn btn-link px-3 py-2">Add Value</button>
              </div>
          </div>
          <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6">
              <button class="btn btn-primary px-3 py-2 me-2">Add Variant</button>
              <button class="btn btn-success px-3 py-2">Save</button>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
