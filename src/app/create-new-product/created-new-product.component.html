<div class="container">
  <div class="row">
    <div class="mb-4 mt-5">
      <!-- Create New Product Template Button -->
      <button class="btn btn-primary px-5 py-3 my-5 border border-1 border-white text-white text-decoration-none"
        routerLink="/created-new-product-page">
        Created New Product Page
      </button>
    </div>

    <!-- Product List -->
    <div  class="border p-3 mb-2 d-flex justify-content-between align-items-center">
      <div class="me-auto">
        <table class="table">
          <thead>
            <tr>
              <th>Category</th>
              <th>Subcategory</th>
              <th>Name</th>
              <th>Code</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td></td>
              <td></td>
              <td>{{ product.Category}}</td>
              <td>{{ product.Numeric }}</td>
              <div>
                <button (click)="cloneProduct(product)"
                  class="btn btn-outline-primary me-2 px-3 py-2 border border-2 border-primary" [disabled]="product.disabled"
                  [style.opacity]="product.disabled ? 0.5 : 1">
                  Clone
                </button>
                <button (click)="editProduct(product)"
                  class="btn btn-outline-warning me-2 px-3 py-2 border border-2 border-warning" [disabled]="product.disabled"
                  [style.opacity]="product.disabled ? 0.5 : 1">
                  Edit
                </button>
                <button (click)="disableProduct(product)" class="btn btn-outline-danger px-3 py-2 border border-2 border-danger"
                  [disabled]="product.disabled">
                  Not Avaiable
                </button>
              </div>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>

    <!-- Disable Modal -->
    <div *ngIf="isDisableModalVisible" class="modal fade show d-block" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Not For Sale Product</h5>
            <button type="button" class="btn-close" (click)="resetDisableModal()" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Please enter product to not for sale</p>
            <input type="text" class="form-control" [(ngModel)]="productNameToDisable"
              placeholder="Enter product name" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" (click)="resetDisableModal()">Cancel</button>
            <button class="btn btn-danger" (click)="confirmDisable()">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
