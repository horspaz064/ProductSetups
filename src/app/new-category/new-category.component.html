<div>
  <button><a routerLink="/createnewcategory">Create New Product Template</a></button>
</div>

<div *ngFor="let product of products">
  <div>
    <span>{{ product.Category }}</span>
    <span>{{ product.Subcategory }}</span>
    <button (click)="cloneProduct(product)" [disabled]="product.disabled"
      [style.opacity]="product.disabled ? 0.5 : 1">
      Clone
    </button>
    <button (click)="editProduct(product)" [disabled]="product.disabled"
      [style.opacity]="product.disabled ? 0.5 : 1">
      Edit
    </button>
    <button (click)="disableProduct(product)" [disabled]="product.disabled">Disable</button>
  </div>
</div>

<div *ngIf="isDisableModalVisible" class="modal">
  <div class="modal-content">
    <h4>Disable Product</h4>
    <p>Type the product name to confirm disabling:</p>
    <input type="text" [(ngModel)]="productNameToDisable" placeholder="Enter product name" />
    <button (click)="confirmDisable()">Confirm</button>
    <button (click)="resetDisableModal()">Cancel</button>
  </div>
</div>

<style>
  .modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 5px;
  }
</style>
