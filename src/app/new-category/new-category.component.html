<div class="container mt-3">
  <div class="row">
    <div class="col">
      <button class="btn btn-success px-5 py-3 w-30 mt-3 mx-auto display-1">
        <a routerLink="/createnewcategory">New Category</a>
      </button>
    </div>
  </div>
</div>
<section class="p-3">
  <div class="row">
    <div class="col-12">
      <table
        class="table table-striped table-hover mt-3 text-center table-bordered"
      >
        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>IPhone</th>
            <td>
              <button class="btn btn-success mr-2">Clone</button>
              <button class="btn btn-primary mr-2">Edit</button>
              <button class="btn btn-danger">Disable</button>
            </td>

          </tr>

          <tr *ngFor="let product of products; let i = index">
            <td>{{ product.Category }}</td>
            <button class="btn btn-success mr-2 border border-3 px-3 py-2 my-3">Clone</button>
            <button class="btn btn-warning border border-3 px-3 py-2 my-3"><a>Edit</a></button>
            <button class="btn btn-danger border border-3 px-3 py-2 my-3"><a>Disable</a></button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
