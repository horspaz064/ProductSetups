<div class="container mt-5">
  <div class="row">
    <div class="col">
      <button class="btn btn-success"> <a routerLink="/createnewcategory">New Category</a></button>

    </div>
  </div>
</div>
<section class="p-3">


  <div class="row">
    <div class="col-12">
      <table class="table table-striped table-hover mt-3 text-center table-bordered">

        <thead>
          <tr>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>

          <tr *ngFor="let product of products; let i = index">
            <td>{{product.Category}}</td>
            <button class="btn btn-success" (click)="cloneProduct(product)"><a>Clone</a></button>
            <button class="btn btn-info" (click)="editProduct(product)"><a>Edit</a></button>
            <button class="btn btn-danger"><a>Disable</a></button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
