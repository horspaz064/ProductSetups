<div class="container mt-5">
  <div class="border p-4 rounded">
    <h2>Create New Category Page</h2>
    <form>
      <!-- Category Name -->
      <div class="form-group">
        <label for="categoryName">Name</label>
        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
      </div>

      <div class="row">
        <!-- Controls -->
        <div class="col-md-3">
          <div class="card">
            <div class="card-header">Control</div>
            <div class="list-group list-group-flush">
              <div class="form-group">
                <label for="textInput">Text Input</label>
                <input type="text" class="form-control" id="textInput" placeholder="Enter text">
              </div>
              <div class="form-group">
                <label for="numberInput">Number Input</label>
                <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
              </div>
              <div class="form-group">
                <label for="dateInput">Date Input</label>
                <input type="date" class="form-control" id="dateInput">
              </div>
              <div class="form-group">
                <label for="exampleTextarea">Textarea</label>
                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Enter text here...">

              </textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Product Template -->
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">Product Template</div>
            <textarea class="form-control mt-3"></textarea>
          </div>
        </div>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class=" two-btn mt-5 d-flex justify-content-end">
        <button class="btn btn-secondary mr-2">Cancel</button>
        <button class="btn btn-primary mr-2">Save</button>
      </div>

    </form>
  </div>
</div>
