  <div class="container-fluid">
    <div class="form-section">
      <h1 class="mb-4 my-5 text-center">Create Item Page</h1>
      <form class="my-5 border border-2 border-danger px-5 py-5">
          <div class="form-row d-flex justify-content-center">
              <div class="form-group col-md-6 me-2">
                  <label for="category">Category</label>
                  <select class="form-control" id="category">
                      <option>Choose...</option>
                  </select>
              </div>
              <div class="form-group col-md-6">
                  <label for="subCategory">Sub Category</label>
                  <select class="form-control" id="subCategory">
                      <option>Choose...</option>
                  </select>
              </div>
          </div>
          <div class="form-row d-flex justify-content-center my-5">
              <div class="form-group col-md-6 me-2">
                  <label for="productName">Product Name</label>
                  <select class="form-control" id="productName">
                      <option>Choose...</option>
                  </select>
              </div>
              <div class="form-group col-md-6">
                  <label for="itemCode">Item Code</label>
                  <input type="text" class="form-control" id="itemCode">
              </div>
          </div>
          <div class="form-row">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="ram">RAM</label>
                    <select class="form-control" id="ram">
                        <option>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="cpu">CPU</label>
                    <select class="form-control" id="cpu">
                        <option>Choose...</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="color">Color</label>
                    <select class="form-control" id="color">
                        <option>Choose...</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-primary px-3 py-2 my-3" id="saveItem">Save</button>
          </div>
      </form>
    </div>
  </div>
